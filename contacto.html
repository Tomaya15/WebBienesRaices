    <h1 class="fw-700 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen-principal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class= "fw-700 centrar-texto">llena el formulario de contacto</h2>
        <form action="">
            <fieldset>
                <legend>Informacion Personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="" required>

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" cols="80" rows="15"></textarea>

            </fieldset>

            <fieldset>
                <legend>Informacion sobre Propiedad</legend>

                <label for="options">Vende o Compra</label>
                <select id="options">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>

                <label for="cantidad">Presupuesto:</label>
                <input type="number" placeholder="0" min="0">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado:</p>

                <label for="telefono">Telefono</label>
                <input type="radio" name="contacto" value="telefono"id="telefono">

                <label for="e-mail">E-mail</label>
                <input type="radio" name="contacto" value="correo"id="e-mail">

                <p>Si eligio telefono eliga la fecha y hora</p>
                
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="time">Time:</label>
                <input type="time" id="time" min="09:00" max="18:00">
            </fieldset>
            
            <input type="button" value="Enviar Formulario" class="boton-form boton anuncios-boton">
        
        </form>


    </main>
